<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style3.css">
    <script src="js/main6.js"></script>
    <title>Homework 6</title>
</head>
<style>
    input[type=number] {
        /*for absolutely positioning spinners*/
        position: relative; 
      }
    
    input[type=number]::-webkit-outer-spin-button, 
    input[type=number]::-webkit-inner-spin-button {
        /* -webkit-appearance: inner-spin-button !important; */
        width: 50px;
        position: absolute;
        top: 0;
        right: 0;
        height: 100%;
        /* border-color: -internal-light-dark-color(blue, red); */
    }
</style>
<body>
    <img src="" alt="">
     
    <div class="title"><div class="imgdiv"><a href="https://www.ebay.com/" target="_blank"><img src="img/eBayLogo.png" class="img" alt=""></a></div> <div class="shopping">Shopping</div></div>
    <div id="myForm" class="form-div">
    <form action="#" method="get" class="form-class" name="ebayform" onsubmit="check(); return false;">
        <div class="div1"><strong>Key Words<span style="color:red">*</span>: </strong><input type="text" name="keywords" required="required" class="input-text-class" id="kwd" onfocus="changeBgc(this.id)"></div>
        <!-- <div class="notice">please fill out this field.</div> -->
        <div class="div1"><strong>Price Range: &nbsp; </strong> From &nbsp;  <input type="number" class="number" name="lowerprice" id="low" step="1"> &nbsp;to &nbsp;<input type="number" class="number" name="upperprice" id="high" step="1"> </div>
        <div class="div1">
            <strong>Condition: </strong>
            <input type="checkbox" value="New" name="condition" id="con1"><label for="con1"> New</label>
            <input type="checkbox" value="Used" name="condition" id="con2"><label for="con2"> Used</label>
            <input type="checkbox" value="Very Good" name="condition" id="con3"><label for="con3"> Very Good</label>
            <input type="checkbox" value="Good" name="condition" id="con4"><label for="con4"> Good</label>
            <input type="checkbox" value="Acceptable" name="condition" id="con5"><label for="con5"> Acceptable</label>
        </div>
        <div class="div1">
            <strong>Seller: </strong>
            <input type="checkbox" value="Return Acceptable" name="seller" id="seller"><label for="seller"> Return Acceptable</label>
        </div>
        <div class="div1">
            <strong>Shipping: </strong>
            <input type="checkbox" value="Free" name="shipping" id="ship1"><label for="ship1"> Free</label>
            <input type="checkbox" value="Expedited" name="shipping" id="ship2"><label for="ship2"> Expedited</label>
        </div>
        <div class="div1"><strong>Sort by: </strong>
        <select name="sort" id="sort" class="select">
            <option value="Best Match">Best Match</option>
            <option value="Price: highest first">Price: highest first</option>
            <option value="Price + Shipping: highest first">Price + Shipping: highest first</option>
            <option value="Price + Shipping: lowest first">Price + Shipping: lowest first</option>
        </select>
    </div>
        <div class="div2">
            <button type="reset" class="bnt" onclick="clearCon()">Clear</button>
            <input type="submit" id="submitBnt" class="bnt" value="Search"></button>
        </div>
        
    </form>
</div>
<div>
    <h2 id="resultsnum" style="display: none; text-align: center"></h2>

<div style="display: none" id="hide" >
    <hr>
    <div id="hehe1" style="display: none"></div>
    <div id="hehe2" style="display: none"></div>
    <div id="hehe3" style="display: none"></div>
    <div id="hide7" style="display: none">
    <div id="hehe4" style="display: none"></div>
    <div id="hehe5" style="display: none"></div>
    <div id="hehe6" style="display: none"></div>
    <div id="hehe7" style="display: none"></div>
    <div id="hehe8" style="display: none"></div>
    <div id="hehe9" style="display: none"></div>
    <div id="hehe10" style="display: none"></div>
    </div>
    <div id="buttonhtml" style="display: none"></div>
    </div>
</div>
</body>
</html>
