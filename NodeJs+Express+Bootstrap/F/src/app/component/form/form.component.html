<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>
<body>

  <div class="row" id="outdiv" style=" font-size: 18px">
    <div class="col-sm-3"></div>
    <div class="container"  class="col-sm-6" >
        <div class="" style="text-align: center;">
            <img src="../../../assets/img/eBayLogo.png" alt="">
          </div>
        <form [formGroup]="userForm" style="font-weight: bold;" (ngSubmit)="onSubmit()">
            <div class="form-group row" >
              <label for="inputKwd" class="col-sm-2 col-form-label" style="white-space:nowrap;">Key Words<span style="color:red ">*</span></label>
              <div class="col">
                <input type="text" formControlName="inputKwd" class="form-control" id="inputKwd" placeholder="Enter keywords">
              </div>
            </div>
            <div class="form-group row">
              <label for="price" class="col-sm-2 col-form-label" style="white-space:nowrap;">Price Range</label>
              <div class="col">
                  <input type="text" formControlName="inputMin" class="form-control" id="inputMin" placeholder="Min Price">
              </div>
              <div class="col">
                  <input type="text" formControlName="inputMax" class="form-control" id="inputMax" placeholder="Max Price">
              </div>
            </div>
            
            <div class="form-group row">
            <div class="col-sm-2">Condition</div>
            <div class="col">
                  <div class="form-check form-check-inline">
                  <input class="form-check-input" formControlName="condiCheck1" type="checkbox" id="condiCheck1" name="condition" value="New">
                  <label class="form-check-label" for="condiCheck1">
                    New
                  </label>    
                  </div>
                  <div class="form-check form-check-inline">
                  <input class="form-check-input" formControlName="condiCheck2" type="checkbox" id="condiCheck2" name="condition" value="Used">
                  <label class="form-check-label" for="condiCheck2">
                    Used
                  </label>    
                  </div>
                  <div class="form-check form-check-inline">
                  <input class="form-check-input" formControlName="condiCheck3" type="checkbox" id="condiCheck3" name="condition" value="Very Good">
                  <label class="form-check-label" for="condiCheck3">
                    Very Good
                  </label>    
                  </div>
                  <div class="form-check form-check-inline">
                  <input class="form-check-input" formControlName="condiCheck4" type="checkbox" id="condiCheck4" name="condition" value="Good">
                  <label class="form-check-label" for="condiCheck4">
                    Good
                  </label>    
                  </div>
                  <div class="form-check form-check-inline">
                  <input class="form-check-input" formControlName="condiCheck5" type="checkbox" id="condiCheck5" name="condition" value="Acceptable">
                  <label class="form-check-label" for="condiCheck5">
                    Acceptable
                  </label>    
                  </div>  
                </div>
            </div>
          


            <div class="form-group row">
              <div class="col-sm-2">Seller</div>
              <div class="col">
                  <div class="form-check">
                    <input class="form-check-input" formControlName="sellerCheck" type="checkbox" id="sellerCheck">
                    <label class="form-check-label" for="sellerCheck">
                      Return Accepted
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">Shipping</div>
                <div class="col">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" formControlName="shipCheck1" type="checkbox" id="shipCheck1" name="shipping" value="Free">
                        <label class="form-check-label" for="shipCheck1">
                          Free
                        </label>    
                        </div>
                        <div class="form-check form-check-inline">
                        <input class="form-check-input" formControlName="shipCheck2" type="checkbox" id="shipCheck2" name="shipping" value="Expedited">
                        <label class="form-check-label" for="shipCheck2">
                          Expedited
                        </label>    
                        </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-2">Sort Order</div>
                <div class="col">
                        <select  formControlName="sort" class="form-control" id="sort">
                          <option value="Best Match" selected>BestMatch</option>
                          <option value="Price: highest first">CurrentPriceHighest</option>
                          <option value="Price + Shipping: highest first">PricePlusShippingHighest</option>
                          <option value="Price + Shipping: lowest first">PricePlusShippingLowest</option>
                        </select>
                  </div>
              </div>
              <div class="form-group float-right">
              <button type="submit" class="btn btn-primary" value="Search" style="background-color: #067BBC;"><img src="../../../assets/img/search.svg">Search</button> &nbsp;
              <button type="reset" class="btn btn-primary" value="Clear" id="clearBnt" style="background-color: #6a757e;" (click)="reset()"><img src="../../../assets/img/clear.svg" alt="">Clear</button>
              </div>
          </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <br>

    <div class="clearfix"></div>
    <div class="row">
      <div class="col-sm-3"></div>
    <div id="alertMsgDiv" class="col-sm-6"></div>
    <div class="col-sm-3"></div>
  </div>


</body>
</html>
